<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container mt-5">

<div class="card shadow">
    <div class="card-header shadow" style="background: linear-gradient(to right, #0275d8, #5bc0de);">
        <h2 class="text-center text-white">Edit Note</h2>
    </div>
    <div class="card-body">

        <form th:action="@{/note/edit}" method="post">
            <input type="hidden" name="id" th:value="${note.id}" />

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${note.title}" required/>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required th:text="${note.content}"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
            </div>
        </form>
    </div>
</div>
<a class="btn btn-secondary mt-3" th:href="@{/note/list}">ðŸ”™ Back to List</a>

</body>
</html>

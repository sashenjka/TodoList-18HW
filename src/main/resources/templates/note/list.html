<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container mt-5">

<div class="card shadow" style="background: linear-gradient(to right, #4e89ae, #43658b);">
    <div class="card-header shadow">
        <h2 class="text-center text-white">Note List</h2>
    </div>
    <div class="card-body">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.id}"></td>
                <td th:text="${note.title}"></td>
                <td th:text="${note.content}"></td>
                <td>
                    <form th:action="@{/note/delete}" method="post" style="display: inline;">
                        <input type="hidden" th:name="id" th:value="${note.id}" />
                        <button type="submit" class="btn btn-warning btn-sm">Delete</button>
                    </form>
                    <a th:href="@{'/note/edit?id=' + ${note.id}}" class="btn btn-success btn-sm">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<a class="btn btn-secondary mt-3" th:href="@{/note/create}">üìù Create New Note</a>

</body>
</html>
